<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/about.css" />
    <link rel="stylesheet" href="css/comment.css" />
    <link rel="icon" href="https://s1.imagehub.cc/images/2025/08/10/db218f6882b872ebce720b7e53236bd5.png" size="32*32">
    <title>留言板 - Yaten-Z</title>
  </head>
  <body>
    <!-- 主题切换按钮 -->
    <div class="theme-toggle">
      <button id="themeToggle" aria-label="切换主题">
        <i class="fas fa-sun"></i>
      </button>
    </div>

    <!-- 导航栏 -->
    <div class="nav">
      <a href="./index.html">
        <i class="fas fa-arrow-left"></i>
        返回首页
      </a>
    </div>

    <div class="container">
      <!-- 头部区域 -->
      <div class="header">
        <img
          class="avatar"
          src="https://s1.imagehub.cc/images/2025/07/30/93b3e11a33c2741a3e254bccabb47739.jpg"
          alt="头像"
        />
        <h1>留言板</h1>
        <p>欢迎分享你的想法、建议或者只是简单的问候</p>
      </div>

      <!-- 内容区域 -->
      <div class="content">
        <!-- 留言提示 -->
        <div class="section">
          <h2><i class="fas fa-comments"></i> 留言须知</h2>
          <div class="comment-tips">
            <div class="tip-item">
              <i class="fas fa-heart"></i>
              <p>欢迎留下你的想法、建议或者技术交流</p>
            </div>
            <div class="tip-item">
              <i class="fas fa-smile"></i>
              <p>文明沟通，友善交流</p>
            </div>
            <div class="tip-item">
              <i class="fas fa-code"></i>
              <p>支持 Markdown 语法，代码高亮显示</p>
            </div>
            <div class="tip-item">
              <i class="fab fa-github"></i>
              <p>采用 Giscus 评论系统</p>
            </div>
            <div class="tip-item">
              <i class="fas fa-bell"></i>
              <p>建议留下邮箱，以便后续收到邮件回复通知</p>
            </div>
            <div class="tip-item">
              <i class="fas fa-book"></i>
              <p>如果评论系统主题与当前主题不同，可以尝试刷新页面</p>
            </div>
          </div>
        </div>

        <!-- Giscus 评论区域 -->
        <div class="section">
          <h2><i class="fas fa-edit"></i> 写下你的留言</h2>
          <div id="giscus-container" class="comment-container">
            <!-- Giscus 脚本将通过 JavaScript 动态加载 -->
          </div>
        </div>
      </div>
    </div>

    <footer>
      &copy; 2025 Yaten-Z. All rights reserved.
      <br />
      <a href="./copyright.html">Copyright</a> - Yaten-Z
    </footer>

    <!-- 主题相关脚本 -->
    <script src="js/theme.js"></script>
    <script src="js/giscus-theme.js"></script>
  </body>
</html>
